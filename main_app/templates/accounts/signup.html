{% extends 'base.html' %}

{% block content %}
<h1>Signup form</h1>
{% if error_message %}
<p class = "red-text"> {{ error_message }}</p>
{% endif %}
<div class="row">
    <div class="col 6">
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Signup" class="btn blue">
        </form>
    </div>
</div>
{% endblock content %}
