{% extends 'base.html' %}

{% block content %}
<div class="loginbox fadeInDown">
    <div class="login-form fadeIn">
        <i class="fa-solid fa-leaf"></i>
        <h1>Welcome back,</h1>
        <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login" class="btn green darken-4">
        </form>
        <a href="#">Forgot Password?</a>
    </div>
</div>



{% endblock content %}
